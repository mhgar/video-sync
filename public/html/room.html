<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/room.css">
    </head>
    
    <body>
        <div class="site">
            <video class="player" id="player"></video>
            
            <div class="playerControls">
                <button class="playButton" id="play">Play</button>
                <button class="pauseButton" id="pause">Pause</button>
                <input type="range" min="0" max="1" value="0.33" step="0.01" class="slider" id="volume">         
                <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="seek">
                <input id="localFile" type="file" accept="video/*"/>
            </div>
        </div>
    </body>    
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="js/room.js"></script>
